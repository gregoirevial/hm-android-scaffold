apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "com.highmobility.samples.androidscaffold"
        minSdkVersion 21
        targetSdkVersion 26
        versionCode 1
        versionName "1.0.3"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:26.+'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'

    implementation 'com.highmobility:hmkit-android:1.1.11@aar'
    implementation 'com.highmobility:hmkit-auto-api:1.5.2'
    implementation 'com.highmobility:hmkit-crypto:1.1.10'

    implementation 'com.android.volley:volley:1.1.0'
    
    testCompile 'junit:junit:4.12'
}
